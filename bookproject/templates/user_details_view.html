{% extends 'user.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card mb-3 mx-auto" style="max-width: 700px; width: 100%; height: 400px;">
    <div class="row g-0">
      <div class="col-md-4 d-flex align-items-center justify-content-center">
        <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="Book image" style="max-height: 100%;">
      </div>
      <div class="col-md-8">
        <div class="card-body text-center">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><small class="text-muted">{{ book.price }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
